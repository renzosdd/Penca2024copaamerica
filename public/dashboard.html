<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Copa América 2024</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body data-role="<%= user.role %>" data-username="<%= user.username %>">

    <header>
        <img src="/images/Logo.png" alt="Logo">
    </header>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><img src="/images/Logo.png" alt="Logo"></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><img src="/avatar/<%= user.username %>" alt="Avatar"></a></li>
                <li><a href="#!" id="logout-button">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a href="#matches" class="active">FIXTURE</a></li>
                    <li class="tab col s4"><a href="#predictions">PREDICCIONES</a></li>
                    <li class="tab col s4"><a href="#ranking">RANKING</a></li>
                </ul>
            </div>

            <div id="matches" class="col s12">
                <div class="row" id="matches-list"></div>
            </div>

            <div id="predictions" class="col s12">
                <div class="row" id="predictions-list"></div>
            </div>

            <div id="ranking" class="col s12">
                <div class="row" id="ranking-list"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/renzodogliotti/" target="_blank"><img src="/images/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/renzosdd" target="_blank"><img src="/images/github.png" alt="GitHub"></a>
    </footer>

    <script src="/js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
