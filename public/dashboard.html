<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Copa América 2024</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Dashboard - Copa América 2024</h1>
        
        <ul class="tabs">
            <li class="tab col s3"><a href="#fixture">Fixture</a></li>
            <li class="tab col s3"><a href="#predictions">Predicciones</a></li>
            <li class="tab col s3"><a href="#ranking">Ranking</a></li>
        </ul>
        
        <div id="fixture" class="col s12">
            <h4>Fixture</h4>
            <div id="matches-list"></div>
        </div>
        <div id="predictions" class="col s12">
            <h4>Predicciones</h4>
            <div id="predictions-list"></div>
        </div>
        <div id="ranking" class="col s12">
            <h4>Ranking</h4>
            <!-- Contenido para ranking -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            var elems = document.querySelectorAll('.tabs');
            var instances = M.Tabs.init(elems);

            // Cargar los partidos para el fixture
            try {
                const matchesResponse = await fetch('/matches');
                const matches = await matchesResponse.json();
                const matchesList = document.getElementById('matches-list');
                matchesList.innerHTML = ''; // Limpiar cualquier contenido previo
                matches.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'card';
                    matchDiv.innerHTML = `
                        <div class="card-content">
                            <span class="card-title">${match.team1} vs ${match.team2}</span>
                            <p>Fecha: ${match.date} Hora: ${match.time}</p>
                            <p>Resultado: ${match.result1 || '-'} - ${match.result2 || '-'}</p>
                        </div>
                    `;
                    if (userRole === 'admin') {
                        matchDiv.innerHTML += `
                            <div class="card-action">
                                <form method="POST" action="/matches/${match._id}">
                                    <div class="input-field">
                                        <input type="number" name="result1" value="${match.result1 || ''}" required>
                                        <label for="result1">Resultado Equipo 1</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="number" name="result2" value="${match.result2 || ''}" required>
                                        <label for="result2">Resultado Equipo 2</label>
                                    </div>
                                    <button class="btn waves-effect waves-light" type="submit">Actualizar</button>
                                </form>
                            </div>
                        `;
                    }
                    matchesList.appendChild(matchDiv);
                });
            } catch (error) {
                console.error('Error al cargar los partidos:', error);
            }

            // Cargar los partidos para las predicciones
            try {
                const predictionsResponse = await fetch('/matches');
                const predictions = await predictionsResponse.json();
                const predictionsList = document.getElementById('predictions-list');
                predictionsList.innerHTML = ''; // Limpiar cualquier contenido previo
                predictions.forEach(match => {
                    const predictionDiv = document.createElement('div');
                    predictionDiv.className = 'card';
                    predictionDiv.innerHTML = `
                        <div class="card-content">
                            <span class="card-title">${match.team1} vs ${match.team2}</span>
                            <p>Fecha: ${match.date} Hora: ${match.time}</p>
                            <p>Resultado: ${match.result1 || '-'} - ${match.result2 || '-'}</p>
                        </div>
                        <div class="card-action">
                            <form id="predictionForm" method="POST" action="/predictions">
                                <input type="hidden" name="matchId" value="${match._id}">
                                <div class="input-field">
                                    <input type="number" name="result1" required>
                                    <label for="result1">Predicción Resultado Equipo 1</label>
                                </div>
                                <div class="input-field">
                                    <input type="number" name="result2" required>
                                    <label for="result2">Predicción Resultado Equipo 2</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Enviar Predicción</button>
                            </form>
                        </div>
                    `;
                    predictionsList.appendChild(predictionDiv);
                });
            } catch (error) {
                console.error('Error al cargar las predicciones:', error);
            }
        });
    </script>
</body>
</html>
