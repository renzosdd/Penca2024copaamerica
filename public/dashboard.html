<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Copa América 2024</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-role="<%= user.role %>">
    <div class="container">
        <h1 class="center-align">Dashboard - Copa América 2024</h1>
        
        <ul class="tabs">
            <li class="tab col s3"><a href="#fixture">Fixture</a></li>
            <li class="tab col s3"><a href="#predictions">Predicciones</a></li>
            <li class="tab col s3"><a href="#ranking">Ranking</a></li>
        </ul>
        
        <div id="fixture" class="col s12">
            <h4>Fixture</h4>
            <div id="matches-list"></div>
        </div>
        <div id="predictions" class="col s12">
            <h4>Predicciones</h4>
            <div id="predictions-list"></div>
        </div>
        <div id="ranking" class="col s12">
            <h4>Ranking</h4>
            <!-- Contenido para ranking -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
