<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <button id="register-btn">Register</button>
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register</h2>
                <form id="register-form">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="reg-username" required><br>
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="reg-password" required><br>
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="reg-email" required><br>
                    <label for="reg-firstName">First Name:</label>
                    <input type="text" id="reg-firstName" name="reg-firstName"><br>
                    <label for="reg-lastName">Last Name:</label>
                    <input type="text" id="reg-lastName" name="reg-lastName"><br>
                    <label for="reg-phone">Phone:</label>
                    <input type="text" id="reg-phone" name="reg-phone"><br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
