<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Copa América 2024</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="blue darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo"><img src="/images/Logo.png" alt="Logo" class="responsive-img" style="height: 50px;"></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Iniciar Sesión</span>
                        <form id="loginForm" method="POST" action="/login">
                            <div class="input-field">
                                <input id="username" name="username" type="text" class="validate" required>
                                <label for="username">Nombre de usuario</label>
                            </div>
                            <div class="input-field">
                                <input id="password" name="password" type="password" class="validate" required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="center-align">
                                <button class="btn waves-effect waves-light blue darken-3" type="submit">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer blue darken-3">
        <div class="container">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/renzodogliotti/">
                        <img src="/images/linkedin.png" alt="LinkedIn" class="responsive-img">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/renzosdd">
                        <img src="/images/github.png" alt="GitHub" class="responsive-img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
        });
    </script>
</body>
</html>
