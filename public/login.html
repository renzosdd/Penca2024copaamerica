<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Copa América 2024</title>
    <link rel="icon" href="/uploads/Logo.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Copa América 2024</h1>
        
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form id="loginForm" action="/dashboard.html" method="POST">
                            <div class="input-field">
                                <input type="text" id="loginUsername" name="username" required>
                                <label for="loginUsername">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="loginPassword" name="password" required>
                                <label for="loginPassword">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col s12 m6">
                <button data-target="registerModal" class="btn modal-trigger">Nuevo Usuario</button>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h4>Registro</h4>
            <form id="registerForm" action="/register" method="POST" enctype="multipart/form-data">
                <div class="input-field">
                    <input type="text" id="registerUsername" name="username" required>
                    <label for="registerUsername">Username</label>
                </div>
                <div class="input-field">
                    <input type="text" id="registerSurname" name="surname" required>
                    <label for="registerSurname">Apellido</label>
                </div>
                <div class="input-field">
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="registerEmail">Email</label>
                </div>
                <div class="input-field">
                    <input type="date" id="registerDob" name="dob">
                    <label for="registerDob">Fecha de Nacimiento</label>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Avatar</span>
                        <input type="file" name="avatar">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Subir avatar">
                    </div>
                </div>
                <div class="input-field">
                    <input type="password" id="registerPassword" name="password" required>
                    <label for="registerPassword">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Register</button>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn waves-effect waves-light">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
</body>
</html>
