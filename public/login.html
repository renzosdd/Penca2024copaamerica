<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Penca Copa América 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Penca Copa América 2024" class="logo">
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="login-username">Usuario:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="registerModalBtn">Registrarse</button>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form id="register-form">
                <label for="register-username">Usuario:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-firstname">Nombre:</label>
                <input type="text" id="register-firstname" name="firstName" required>
                <label for="register-lastname">Apellido:</label>
                <input type="text" id="register-lastname" name="lastName" required>
                <label for="register-phone">Teléfono:</label>
                <input type="text" id="register-phone" name="phone" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
