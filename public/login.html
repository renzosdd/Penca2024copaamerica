<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Copa Am√©rica 2024</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <img src="/images/Logo.png" alt="Logo">
    </header>

    <div class="container login-container">
        <h5>Login</h5>
        <form action="/login" method="POST">
            <div class="input-field">
                <input id="username" type="text" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light blue darken-3" type="submit">Login</button>
        </form>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/renzodogliotti/" target="_blank"><img src="/images/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/renzosdd" target="_blank"><img src="/images/github.png" alt="GitHub"></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
