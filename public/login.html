<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penca Copa Am√©rica - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <button id="registerModalBtn">Register</button>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span>
            <h3>Register</h3>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="reg-username" required><br>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="reg-password" required><br>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" required><br>
                <label for="reg-firstName">First Name:</label>
                <input type="text" id="reg-firstName" name="reg-firstName"><br>
                <label for="reg-lastName">Last Name:</label>
                <input type="text" id="reg-lastName" name="reg-lastName"><br>
                <label for="reg-phone">Phone:</label>
                <input type="text" id="reg-phone" name="reg-phone"><br>
                <label for="reg-avatar">Avatar:</label>
                <input type="file" id="reg-avatar" name="reg-avatar" accept="image/*"><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
