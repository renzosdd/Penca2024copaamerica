<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penca Copa Am√©rica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tab">
        <button class="tablink" onclick="openTab(event, 'Predictions')">Predictions</button>
        <button class="tablink" onclick="openTab(event, 'Fixture')">Fixture</button>
        <button class="tablink" onclick="openTab(event, 'Profile')">Profile</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="Predictions" class="tabcontent">
        <h3>Predictions</h3>
        <div id="predictions-list"></div>
    </div>

    <div id="Fixture" class="tabcontent">
        <h3>Fixture</h3>
        <div id="fixture-list"></div>
    </div>

    <div id="Profile" class="tabcontent">
        <h3>Profile</h3>
        <form id="profile-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
