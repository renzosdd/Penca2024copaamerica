<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penca Copa América 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="header-right">
            <div id="userMenu" style="display: none;">
                <div class="user-menu">
                    <button id="avatarBtn">
                        <img src="images/avatar.webp" alt="Avatar" class="avatar">
                    </button>
                    <div id="dropdown" class="dropdown-content">
                        <button id="logoutBtn">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <button id="loginBtn" class="auth-btn">Iniciar Sesión</button>
            <button id="registerBtn" class="auth-btn">Registrarse</button>
        </div>
    </header>
    <div class="tab">
        <button class="tablink" onclick="openTab(event, 'Fixture')" id="defaultOpen">Fixture</button>
        <button class="tablink" onclick="openTab(event, 'Predictions')">Predicciones</button>
        <button class="tablink" onclick="openTab(event, 'Profile')">Perfil</button>
    </div>

    <div id="Fixture" class="tabcontent">
        <h2>Fixture</h2>
        <div class="table-container" id="fixture-list">
            <!-- Fixture list will be populated here -->
        </div>
    </div>

    <div id="Predictions" class="tabcontent">
        <h2>Predicciones</h2>
        <div class="table-container" id="predictions-list">
            <!-- Predictions list will be populated here -->
        </div>
    </div>

    <div id="Profile" class="tabcontent">
        <h2>Perfil</h2>
        <form id="profile-form">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" disabled>
            <button type="submit">Actualizar Perfil</button>
        </form>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form id="register-form">
                <label for="register-username">Usuario:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-firstname">Nombre:</label>
                <input type="text" id="register-firstname" name="firstName" required>
                <label for="register-lastname">Apellido:</label>
                <input type="text" id="register-lastname" name="lastName" required>
                <label for="register-phone">Teléfono:</label>
                <input type="text" id="register-phone" name="phone" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
