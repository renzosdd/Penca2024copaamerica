<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma - Copa América 2024</title>
    <link rel="icon" href="/uploads/Logo.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Bienvenido, <%= user.username %></h1>
        
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Modificar Perfil</span>
                        <form id="updateProfileForm" action="/updateProfile" method="POST">
                            <div class="input-field">
                                <input type="text" id="updateUsername" name="username" required>
                                <label for="updateUsername">Nuevo Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="updatePassword" name="password" required>
                                <label for="updatePassword">Nuevo Password</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Actualizar Perfil</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Hacer Predicciones</span>
                        <form id="predictionForm" action="/predictions/submit" method="POST">
                            <div class="input-field">
                                <input type="text" id="matchId" name="matchId" required>
                                <label for="matchId">Match ID</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="predictedScore" name="predictedScore" required>
                                <label for="predictedScore">Predicted Score</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Submit Prediction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <% if (user.role === 'admin') { %>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Actualizar Resultados</span>
                        <form id="adminForm" action="/admin/update" method="POST">
                            <div class="input-field">
                                <input type="text" id="adminMatchId" name="matchId" required>
                                <label for="adminMatchId">Match ID</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="adminResult" name="result" required>
                                <label for="adminResult">Result</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Update Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <% } %>

        <h2>Ranking de Usuarios</h2>
        <div id="userRanking" class="card">
            <div class="card-content">
                <!-- Contenido del ranking se llenará dinámicamente -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
