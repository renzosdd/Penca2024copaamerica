<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Penca Copa Am√©rica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="register-username" required><br>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" required><br>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required><br>
            <label for="register-firstName">First Name:</label>
            <input type="text" id="register-firstName" name="register-firstName"><br>
            <label for="register-lastName">Last Name:</label>
            <input type="text" id="register-lastName" name="register-lastName"><br>
            <label for="register-phone">Phone:</label>
            <input type="text" id="register-phone" name="register-phone"><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
